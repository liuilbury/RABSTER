<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        #main {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex; /* Safari */
            flex-wrap: wrap;
        }

        .ss {
            width: 200px;
            height: 200px;
        }

        .sss {
            flex-grow: 1;
            width: 50px;
            height: 50px;
        }

        .ssss {
            flex-grow: 4;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<div id="main">
    <div class="sss" style="background-color:coral;">A</div>
    <div class="sss" style="background-color:lightblue;">B</div>
    <div class="ssss">
        <div class="sss" style="background-color:khaki;">C</div>
        <div class="sss" style="background-color:pink;">D</div>
        <div class="sss" style="background-color:lightgrey;">E</div>
        <div class="sss" style="background-color:lightgreen;">F</div>
    </div>
</div>
</body>
</html>
